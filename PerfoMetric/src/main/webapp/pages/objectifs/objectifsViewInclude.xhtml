<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <p:panel header="#{messages.label_image}" style="max-width:400px" >
        <o:graphicImage value="#{objectifsBean.uploadedImageContents}" dataURI="true"
            rendered="#{not empty objectifsBean.uploadedImageContents}" width="200px"/>
    </p:panel>
    
    <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2" >
        
        <h:outputText value="#{messages.field_label_objectifs_codeObjectif}:" />
        <h:outputText value="#{objectifsBean.objectifs.codeObjectif}" />

        <h:outputText value="#{messages.field_label_objectifs_nameObjectif}:" />
        <h:outputText value="#{objectifsBean.objectifs.nameObjectif}" />

        <h:outputText value="#{messages.field_label_objectifs_poids}:" />
        <h:outputText value="#{objectifsBean.objectifs.poids}" ><f:convertNumber /></h:outputText>

        <h:outputText value="#{messages.field_label_objectifs_description}:" />
        <h:outputText value="#{objectifsBean.objectifs.description}" />

        <h:outputText value="#{messages.field_label_objectifs_createdat}:" />
        <h:outputText value="#{objectifsBean.objectifs.createdat}" ><f:convertDateTime /></h:outputText>

        <h:outputText value="#{messages.field_label_objectifs_updatedat}:" />
        <h:outputText value="#{objectifsBean.objectifs.updatedat}" ><f:convertDateTime /></h:outputText>

    </h:panelGrid>
</html>
