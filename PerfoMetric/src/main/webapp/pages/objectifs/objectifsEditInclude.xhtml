<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panel id="objectifsImage" header="#{messages.label_image}" style="max-width:400px">
                <o:graphicImage value="#{objectifsBean.uploadedImageContents}" dataURI="true"
                    rendered="#{not empty objectifsBean.uploadedImageContents}" width="200px" />
                <p:fileUpload mode="advanced" fileLimit="1"
                    fileUploadListener="#{objectifsBean.handleImageUpload}" update="objectifsImage :growlForm:growl"
                    cancelLabel="#{messages.upload_cancel}" uploadLabel="#{messages.upload_upload}" label="#{messages.upload_choose}"
                    multiple="false" style="overflow:auto;width:380px"/>
            </p:panel>
            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
                <h:outputLabel value="#{messages.field_label_objectifs_codeObjectif}:" for="codeObjectifEditInput" />
                <p:inputText value="#{objectifsBean.objectifs.codeObjectif}" id="codeObjectifEditInput" 
                    label="#{messages.field_label_objectifs_codeObjectif}" />
                <p:message for="codeObjectifEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_objectifs_nameObjectif}:" for="nameObjectifEditInput" />
                <p:inputText value="#{objectifsBean.objectifs.nameObjectif}" id="nameObjectifEditInput" 
                    label="#{messages.field_label_objectifs_nameObjectif}" />
                <p:message for="nameObjectifEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_objectifs_poids}:" for="poidsEditInput" />
                <p:inputText value="#{objectifsBean.objectifs.poids}" id="poidsEditInput" label="#{messages.field_label_objectifs_poids}" >
                    <f:convertNumber />
                </p:inputText>
                <p:message for="poidsEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_objectifs_description}:" for="descriptionEditInput" />
                <p:inputText value="#{objectifsBean.objectifs.description}" id="descriptionEditInput" 
                    label="#{messages.field_label_objectifs_description}" />
                <p:message for="descriptionEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_objectifs_createdat}:" for="createdatEditInput" />
                <p:calendar id="createdatEditInput" navigator="true" value="#{objectifsBean.objectifs.createdat}" label="#{messages.field_label_objectifs_createdat}" />
                <p:message for="createdatEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_objectifs_updatedat}:" for="updatedatEditInput" />
                <p:calendar id="updatedatEditInput" navigator="true" value="#{objectifsBean.objectifs.updatedat}" label="#{messages.field_label_objectifs_updatedat}" />
                <p:message for="updatedatEditInput" display="icon" />
            </p:panelGrid>
        </p:outputPanel>
</html>
