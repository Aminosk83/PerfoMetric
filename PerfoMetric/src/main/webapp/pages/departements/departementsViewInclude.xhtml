<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <p:outputPanel styleClass="ui-fluid" rendered="#{not departementsBean.isPermitted(departementsBean.departements, 'departements:read')}">
        <h:outputText value="#{messages.access_denied}" />
    </p:outputPanel>
    
    <p:panel header="#{messages.label_image}" style="max-width:400px" rendered="#{departementsBean.isPermitted(departementsBean.departements, 'departements:read')}">
        <o:graphicImage value="#{departementsBean.uploadedImageContents}" dataURI="true"
            rendered="#{not empty departementsBean.uploadedImageContents}" width="200px"/>
    </p:panel>
    
    <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2" rendered="#{departementsBean.isPermitted(departementsBean.departements, 'departements:read')}">
        
        <h:outputText value="#{messages.field_label_departements_codeDepartement}:" />
        <h:outputText value="#{departementsBean.departements.codeDepartement}" />

        <h:outputText value="#{messages.field_label_departements_nameDepartement}:" />
        <h:outputText value="#{departementsBean.departements.nameDepartement}" />

        <h:outputText value="#{messages.field_label_departements_createdat}:" />
        <h:outputText value="#{departementsBean.departements.createdat}" ><f:convertDateTime /></h:outputText>

        <h:outputText value="#{messages.field_label_departements_updatedat}:" />
        <h:outputText value="#{departementsBean.departements.updatedat}" ><f:convertDateTime /></h:outputText>

        <h:outputText value="#{messages.audit_created}:" />
        <h:panelGroup>
            <h:outputText value="#{departementsBean.departements.createdAt}"><f:convertDateTime type="both" /></h:outputText>
            <h:outputText value=", #{departementsBean.departements.createdBy}"/>
        </h:panelGroup>
        
        <h:outputText value="#{messages.audit_modified}:" />
        <h:panelGroup>
            <h:outputText value="#{departementsBean.departements.modifiedAt}"><f:convertDateTime type="both" /></h:outputText>
            <h:outputText value=", #{departementsBean.departements.modifiedBy}"/>
        </h:panelGroup>
        
    </h:panelGrid>
</html>
