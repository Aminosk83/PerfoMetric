<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panel id="employeesImage" header="#{messages.label_image}" style="max-width:400px">
                <o:graphicImage value="#{employeesBean.uploadedImageContents}" dataURI="true"
                    rendered="#{not empty employeesBean.uploadedImageContents}" width="200px" />
                <p:fileUpload mode="advanced" fileLimit="1"
                    fileUploadListener="#{employeesBean.handleImageUpload}" update="employeesImage :growlForm:growl"
                    cancelLabel="#{messages.upload_cancel}" uploadLabel="#{messages.upload_upload}" label="#{messages.upload_choose}"
                    multiple="false" style="overflow:auto;width:380px"/>
            </p:panel>
            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
                <h:outputLabel value="#{messages.field_label_employees_codeEmployee}:" for="codeEmployeeEditInput" />
                <p:inputText value="#{employeesBean.employees.codeEmployee}" id="codeEmployeeEditInput" 
                    label="#{messages.field_label_employees_codeEmployee}" />
                <p:message for="codeEmployeeEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_employees_name}:" for="nameEditInput" />
                <p:inputText value="#{employeesBean.employees.name}" id="nameEditInput" 
                    label="#{messages.field_label_employees_name}" />
                <p:message for="nameEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_employees_idUser}:" for="idUserSelectInput" rendered="#{not hideIdUserSelectInput}"/>
                <h:panelGroup rendered="#{not hideIdUserSelectInput}">
                    <p:selectOneMenu value="#{employeesBean.employees.idUser}"
                                    id="idUserSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{employeesBean.availableIdUser}" 
                                    var="user" 
                                    itemLabel="#{user.email}"
                                    itemValue="#{user}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{employeesBean.availableIdUser}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideIdUserSelectInput}">
                    <p:message for="idUserSelectInput" display="icon" rendered="#{not hideIdUserSelectInput}"/>
                </h:panelGroup>
                <h:outputLabel value="#{messages.field_label_employees_createat}:" for="createatEditInput" />
                <p:calendar id="createatEditInput" navigator="true" value="#{employeesBean.employees.createat}" label="#{messages.field_label_employees_createat}" />
                <p:message for="createatEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_employees_updateat}:" for="updateatEditInput" />
                <p:calendar id="updateatEditInput" navigator="true" value="#{employeesBean.employees.updateat}" label="#{messages.field_label_employees_updateat}" />
                <p:message for="updateatEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_employees_statusId}:" for="statusIdEditInput" />
                <p:inputText value="#{employeesBean.employees.statusId}"  id="statusIdEditInput" 
                    label="#{messages.field_label_employees_statusId}" />
                <p:message for="statusIdEditInput" display="icon" />
            </p:panelGrid>
        </p:outputPanel>
</html>
