<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panel id="postesImage" header="#{messages.label_image}" style="max-width:400px">
                <o:graphicImage value="#{postesBean.uploadedImageContents}" dataURI="true"
                    rendered="#{not empty postesBean.uploadedImageContents}" width="200px" />
                <p:fileUpload mode="advanced" fileLimit="1"
                    fileUploadListener="#{postesBean.handleImageUpload}" update="postesImage :growlForm:growl"
                    cancelLabel="#{messages.upload_cancel}" uploadLabel="#{messages.upload_upload}" label="#{messages.upload_choose}"
                    multiple="false" style="overflow:auto;width:380px"/>
            </p:panel>
            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
                <h:outputLabel value="#{messages.field_label_postes_codePoste}:" for="codePosteEditInput" />
                <p:inputText value="#{postesBean.postes.codePoste}" id="codePosteEditInput" 
                    label="#{messages.field_label_postes_codePoste}" />
                <p:message for="codePosteEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_postes_namePoste}:" for="namePosteEditInput" />
                <p:inputText value="#{postesBean.postes.namePoste}" id="namePosteEditInput" 
                    label="#{messages.field_label_postes_namePoste}" />
                <p:message for="namePosteEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_postes_description}:" for="descriptionEditInput" />
                <p:inputText value="#{postesBean.postes.description}" id="descriptionEditInput" 
                    label="#{messages.field_label_postes_description}" />
                <p:message for="descriptionEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_postes_createdat}:" for="createdatEditInput" />
                <p:calendar id="createdatEditInput" navigator="true" value="#{postesBean.postes.createdat}" label="#{messages.field_label_postes_createdat}" />
                <p:message for="createdatEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_postes_updatedat}:" for="updatedatEditInput" />
                <p:calendar id="updatedatEditInput" navigator="true" value="#{postesBean.postes.updatedat}" label="#{messages.field_label_postes_updatedat}" />
                <p:message for="updatedatEditInput" display="icon" />
            </p:panelGrid>
        </p:outputPanel>
</html>
