<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <p:outputPanel styleClass="ui-fluid" rendered="#{not postesBean.isPermitted(postesBean.postes, 'postes:read')}">
        <h:outputText value="#{messages.access_denied}" />
    </p:outputPanel>
    
    <p:panel header="#{messages.label_image}" style="max-width:400px" rendered="#{postesBean.isPermitted(postesBean.postes, 'postes:read')}">
        <o:graphicImage value="#{postesBean.uploadedImageContents}" dataURI="true"
            rendered="#{not empty postesBean.uploadedImageContents}" width="200px"/>
    </p:panel>
    
    <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2" rendered="#{postesBean.isPermitted(postesBean.postes, 'postes:read')}">
        
        <h:outputText value="#{messages.field_label_postes_codePoste}:" />
        <h:outputText value="#{postesBean.postes.codePoste}" />

        <h:outputText value="#{messages.field_label_postes_namePoste}:" />
        <h:outputText value="#{postesBean.postes.namePoste}" />

        <h:outputText value="#{messages.field_label_postes_description}:" />
        <h:outputText value="#{postesBean.postes.description}" />

        <h:outputText value="#{messages.field_label_postes_createdat}:" />
        <h:outputText value="#{postesBean.postes.createdat}" ><f:convertDateTime /></h:outputText>

        <h:outputText value="#{messages.field_label_postes_updatedat}:" />
        <h:outputText value="#{postesBean.postes.updatedat}" ><f:convertDateTime /></h:outputText>

        <h:outputText value="#{messages.audit_created}:" />
        <h:panelGroup>
            <h:outputText value="#{postesBean.postes.createdAt}"><f:convertDateTime type="both" /></h:outputText>
            <h:outputText value=", #{postesBean.postes.createdBy}"/>
        </h:panelGroup>
        
        <h:outputText value="#{messages.audit_modified}:" />
        <h:panelGroup>
            <h:outputText value="#{postesBean.postes.modifiedAt}"><f:convertDateTime type="both" /></h:outputText>
            <h:outputText value=", #{postesBean.postes.modifiedBy}"/>
        </h:panelGroup>
        
    </h:panelGrid>
</html>
